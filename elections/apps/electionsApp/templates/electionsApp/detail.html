{% extends 'base.html' %}

{% block title %}{{vote.vote_title}}{% endblock %}

{% block content %}

<em>{{vote.start_date}}</em>
<em>{{vote.end_date}}</em>

<hr>

    <button type="submit">Проголосовать</button>
</from>
{% endblock %}
